---
  extends:
    - react-app
    - eslint:recommended
  globals:
    mockFitnessAPI: readonly
    mountApp: readonly
    fillIn: readonly
    clickOn: readonly
    withStore: readonly
    API_VERSION: readonly
    _ : readonly
  parser: "@babel/eslint-parser"
  parserOptions:
    requireConfigFile: false
    ecmaFeatures:
      jsx: true
    ecmaVersion: latest
    sourceType: module
  ignorePatterns:
    node_modules
  rules:
    quotes:
      - 2
      - single
    jsx-quotes:
      - 2
      - prefer-double
    comma-spacing:
      - 2
      -
        before: false
        after: true
    space-in-parens:
      - 2
      - never
    no-restricted-imports:
      - 2
      - paths:
          - "@mui/material"
